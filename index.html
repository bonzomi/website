<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="logo.ico" />
	<title>Bonzomi</title>
</head>
<body>
	<div class="loader-wrapper">
 <span class="loader"><span class="loader-inner"></span></span>
    </div>
	<section class="showcase">
			<div class="video-container">
				<video src="Reel2020.mp4" autoplay muted loop></video>
			</div>
			<div class="content">
				<a href="http://vimeo.com/bonzomi/" class="logo"><img src="Logo.png" alt="Logo">
				</a>
				<div class="btmright">
				<a href="http://vimeo.com/bonzomi/" class="btn"><img src="linkedin.png" alt="LI" style="width:25px;height:25px;">
				</a><a href="http://vimeo.com/bonzomi/2" class="btn"><img src="facebook.png" alt="LI" style="width:25px;height:25px;">
				</a>
				</div>
			</div>
		</section>
		
		 
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>
</html>
